<mat-card>

<button (click)="initNewHero()" mat-stroked-button color="primary">Create a new Hero</button>

<table mat-table [dataSource]="heroes">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let hero"> {{hero.name}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let hero"> {{hero.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let hero"> {{hero.lastName}}</td>
  </ng-container>

  
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let hero"> {{hero.place}}</td>
  </ng-container>

  <ng-container matColumnDef="Button">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let hero"><button (click)="EditHero(hero)" mat-button color="primary" >Edit</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
